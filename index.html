<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container-fluid ">

        <div class="row">

            <h1 class="text-center mt-3">Rock-Paper-Scissor</h1>

            <div  class="col-lg-6 mt-5">

                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-dark ml-3" id="rock">Rock</button>
                    <button type="button" class="btn btn-outline-dark ms-3" id="paper">Paper</button>
                    <button type="button" class="btn btn-outline-dark ms-3" id="sicssor">Sicssors</button>
                </div>

                <div>
                    <h2 id="playerselection" class="text-center mt-4"></h2>
                    <h2 id="playerscore" class="text-center mt-4"></h2>
                </div>
    
            </div>
            

            <div class="col-lg-6  mt-5">

                <div>
                    <h3 class="text-center">Take a challenge with me...</h3>
                </div>

                <div>
                    <h2 id="computerselection" class="text-center mt-4"></h2>
                    <h2 id="computerscore" class="text-center mt-4"></h2>
                </div>
    
            </div>
            
            
        </div>
        
        <div class="text-center">
            <button type="button" class="btn btn-outline-dark mt-5" id="reset">Reset</button>
            <h1 class="text-center mt-5" id="status"></h1>
        </div>
            

    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
